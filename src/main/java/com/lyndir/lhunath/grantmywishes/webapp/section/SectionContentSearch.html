<!DOCTYPE HTML>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-black/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <wicket:panel>

            <wicket:enclosure child="query">
                <h1><wicket:message key="queryDescription"><q wicket:id="query" /></wicket:message></h1>
            </wicket:enclosure>

            <wicket:enclosure child="people">
                <dl>
                    <dt>People</dt>
                    <dd wicket:id="people">
                        <img wicket:id="image" />

                        <h3 wicket:id="name" />

                        <p><wicket:message key="status">
                            <wicket:container wicket:id="statusName" />
                            <a wicket:id="wishLists" />
                        </wicket:message></p>
                    </dd>
                </dl>
            </wicket:enclosure>

            <wicket:enclosure child="friends">
                <dl>
                    <dt>People</dt>
                    <dd wicket:id="friends">
                        <img wicket:id="image" />

                        <h3 wicket:id="name" />

                        <p><wicket:message key="status">
                            <wicket:container wicket:id="statusName" />
                            <a wicket:id="wishLists" />
                        </wicket:message></p>
                    </dd>
                </dl>
            </wicket:enclosure>

            <wicket:enclosure child="recent">
                <dl>
                    <dt>People</dt>
                    <dd wicket:id="recent">
                        <img wicket:id="image" />

                        <h3 wicket:id="name" />

                        <p><wicket:message key="status">
                            <wicket:container wicket:id="statusName" />
                            <a wicket:id="wishLists" />
                        </wicket:message></p>
                    </dd>
                </dl>
            </wicket:enclosure>

            <wicket:enclosure child="random">
                <dl>
                    <dt>People</dt>
                    <dd wicket:id="random">
                        <img wicket:id="image" />

                        <h3 wicket:id="name" />

                        <p><wicket:message key="status">
                            <wicket:container wicket:id="statusName" />
                            <a wicket:id="wishLists" />
                        </wicket:message></p>
                    </dd>
                </dl>
            </wicket:enclosure>
        </wicket:panel>
    </body>

</html>
