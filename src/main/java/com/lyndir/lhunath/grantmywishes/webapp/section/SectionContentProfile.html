<!DOCTYPE HTML>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-black/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <wicket:panel>
            <h1>Results for <q>name</q></h1>

            <dl>
                <dt>Profile</dt>
                <dd>
                    <label>Given
                        <mark>Name</mark>
                        (s):</label>
                    <input type="text" value="Maarten" />
                </dd>
                <dd>
                    <label>Family
                        <mark>Name</mark>
                        :</label>
                    <input type="text" value="Billemont" />
                </dd>
            </dl>
        </wicket:panel>
    </body>

</html>
