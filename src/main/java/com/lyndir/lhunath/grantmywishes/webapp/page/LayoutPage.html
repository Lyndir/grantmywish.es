<!DOCTYPE HTML>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <title wicket:id="pageTitle">[Page Title]</title>

        <link rel="icon" href="images/resources/favicon.png" type="image/x-png" />
        <link rel="shortcut icon" href="images/resources/favicon.png" type="image/x-png" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-black/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />

        <script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                // Show element in fragment.
                updateHash();
                AjaxHooks.registerPostAjax(updateHash);

                // Focus navigation's input field.
                $("menu li").hover(function() {
                    $(this).find("input:first").putCursorAtEnd();
                });
            });
        </script>
    </head>

    <body>
        <header>
            <h1>grantmywish.es</h1>
            <nav>
                <div class="user" wicket:id="user">
                    <a href="#" wicket:id="loggedOut">Click to log in.</a>
                    <form wicket:id="logIn">
                        <input wicket:id="identifier" placeholder="Your e-mail address or user name" />
                    </form>
                    <a href="#" wicket:id="loggedIn">
                        <span wicket:id="user">[username]</span>
                        <span class="hoverShow">(click to log out)</span>
                    </a>
                </div>
                <menu>
                    <li wicket:id="navMenu">
                        <a class="s32" wicket:id="toolItem" />

                        <div wicket:id="toolPanel" />
                    </li>
                </menu>
            </nav>
        </header>
        <div id="content" class="stripe">
            <div class="inner">
                <wicket:container wicket:id="sections">
                    <section wicket:id="contentPanel" />
                </wicket:container>
            </div>
        </div>
        <footer></footer>
    </body>

</html>
