<!DOCTYPE HTML>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-black/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <wicket:panel>
            <h2>Want to update your profile or wish lists?</h2>
            <input type="text" placeholder="A wish, wish list, or profile attribute" />

            <menu class="misc">
                <li>
                    <a wicket:id="myProfile">My profile</a>
                </li>
                <li>
                    <a wicket:id="myWishes">My wishes</a>
                </li>
                <li>
                    <a wicket:id="myWishLists">My wish lists</a>
                </li>
            </menu>
        </wicket:panel>
    </body>

</html>
