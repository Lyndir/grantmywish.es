<!DOCTYPE HTML>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <head>
        <link rel="stylesheet" type="text/css" href="css/sprites/glossy-black/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/sprites/silk/sprites.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
    </head>

    <body>
        <wicket:panel>
            <wicket:enclosure child="query">
                <h1><wicket:message key="queryDescription"><q wicket:id="query" /></wicket:message></h1>
            </wicket:enclosure>

            <dl wicket:id="wishes">
                <dt><wicket:message key="knownWishes" /></dt>
                <dd wicket:id="entry">
                    <img width="200" wicket:id="image" />

                    <h3 wicket:id="name" />

                    <wicket:container wicket:id="description" />
                </dd>
                <wicket:enclosure child="newWish">
                    <dt>
                        <a wicket:id="newWish"><wicket:message key="newWish" /></a>
                    </dt>
                </wicket:enclosure>
            </dl>

            <dl wicket:id="wishList">
                <dt><wicket:message key="wishList.name"><q wicket:id="name" /></wicket:message></dt>
                <dd wicket:id="wishes">
                    <img width="200" wicket:id="image" />

                    <h3 wicket:id="name" />

                    <wicket:container wicket:id="description" />
                </dd>
            </dl>
        </wicket:panel>
    </body>

</html>
